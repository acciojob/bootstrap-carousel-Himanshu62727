<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Carousel Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .carousel-inner > .item {
            height: 300px;
            text-align: center;
            color: white;
            font-size: 30px;
            line-height: 300px;
        }
        .first-slide { background-color: gray; }
        .second-slide { background-color: gray; }
        .third-slide { background-color: gray; }
        .fourth-slide { background-color: gray; }
        .fifth-slide { background-color: gray; }
    </style>
</head>
<body>

<div id="myCarousel" class="carousel slide carousel" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item first-slide">
            First Slide
        </div>
        <div class="item second-slide">
            Second Slide
        </div>
        <div class="item third-slide active">
            Third Slide (Active)
        </div>
        <div class="item fourth-slide">
            Fourth Slide
        </div>
        <div class="item fifth-slide">
            Fifth Slide
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
